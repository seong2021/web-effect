<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moving Text on Scroll</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 200vh;
        overflow-x: hidden;
        background: #00947a;
      }
      h1 {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        position: fixed;
        top: 50%;
        transform: translateY(-50%);
        white-space: nowrap;
        font-size: 5em;
        color: #ffffff;
        /* left: 1000px; */
      }
      section {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <h1>Moving Text On Scroll</h1>
    <script type="text/javascript">
      const text = document.querySelector("h1");
      window.addEventListener("scroll", function () {
        // text.style.left = `${Math.max(1000 - 0.35 * window.scrollY, 0)}px`;
        text.style.top =
          Math.max(0, window.innerHeight / 2 - 0.35 * window.scrollY) + "px";
      });
    </script>
  </body>
</html>
