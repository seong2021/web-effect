<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MACBOOK16 STYLE PAGE</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,600;0,800;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hide">
      <svg xmlns="http://www.w3.org/2000/svg">
        <symbol
          id="home"
          width="32px"
          height="32px"
          viewBox="0 0 24 24"
          fill="#FFFFFF"
        >
          <path d="M0 0h24v24H0V0z" fill="none" />
          <path
            d="M12 5.69l5 4.5V18h-2v-6H9v6H7v-7.81l5-4.5M12 3L2 12h3v8h6v-6h2v6h6v-8h3L12 3z"
          />
        </symbol>
      </svg>
    </div>

    <div class="container">
      <header>
        <nav class="global-nav">
          <a class="logo" href="#">
            <svg><use href="#home" /></svg>
          </a>
        </nav>
        <p class="side-logo side-logo-left">The best free stock</p>
        <p class="side-logo side-logo-right">The best free stock</p>
      </header>

      <section class="scroll-section" id="scroll-section-0">
        <div class="flash-message a">
          <p>Panama City Beach, United States</p>
        </div>
        <div class="flash-message b">
          <p>Photo, Video by Ruvim Miksanskiy from Pexels</p>
        </div>
      </section>

      <section class="scroll-section" id="scroll-section-1">
        <div class="title-message">
          <p>
            Pexels, The best free stock<br />
            photos & videos shared by creators.
          </p>
        </div>
        <div class="caption-message">
          <p class="caption-title">Panama City Beach</p>
          <p class="caption-description">
            Panama City Beach, United States<br />
            Photo, Video by Ruvim Miksanskiy from Pexels
          </p>
        </div>
        <canvas class="image-blend-canvas" width="1920" height="1080"></canvas>
      </section>

      <script src="app.js"></script>
    </div>
  </body>
</html>
