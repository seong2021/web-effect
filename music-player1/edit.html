<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MUSIC PLAYER EDIT VER.</title>
    <link rel="stylesheet" href="edit.css" />
  </head>
  <body>
    <div class="c-containter">
      <div class="music-player">
        <h1 class="music-player__title"></h1>
        <h2 class="music-player__author"></h2>
        <div class="music-control">
          <div class="music-control__pause" id="pause">
            <img
              src="https://snowleo208.github.io/100-Days-of-Code/7.%20Music%20Player/img/pause.svg"
              alt="Pause"
              class="pause"
            />
          </div>
          <div class="music-control__play" id="play">
            <img
              src="https://snowleo208.github.io/100-Days-of-Code/7.%20Music%20Player/img/play.svg"
              alt="Play"
              class="play"
            />
          </div>
          <div class="music-control__forward" id="forward">
            <img
              src="https://snowleo208.github.io/100-Days-of-Code/7.%20Music%20Player/img/forward.svg"
              alt="Forward"
              class="forward"
            />
          </div>
        </div>
      </div>
    </div>
    <script src="edit.js"></script>
  </body>
</html>
